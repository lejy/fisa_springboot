<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Scope 테스트</title>
</head>
<body>
<h2>🧪 Spring Scope 간단 테스트 (UUID)</h2>

<table border="1" cellpadding="8">
  <tr><th>스코프</th><th>설명</th><th>UUID 값</th></tr>
  <tr>
    <td>singleton</td>
    <td>애플리케이션 전체에서 1개 생성</td>
    <td th:text="${singleton}"></td>
  </tr>
  <tr>
    <td>prototype</td>
    <td>매번 요청할 때마다 새 인스턴스</td>
    <td th:text="${prototype}"></td>
  </tr>
  <tr>
    <td>request</td>
    <td>HTTP 요청 1회에만 유지됨</td>
    <td th:text="${request}"></td>
  </tr>
  <tr>
    <td>session</td>
    <td>사용자 세션별로 1개 유지</td>
    <td th:text="${sessionId}"></td> <!-- 수정됨 -->
  </tr>
  <tr>
    <td>application</td>
    <td>애플리케이션 전체 범위</td>
    <td th:text="${applicationId}"></td> <!-- 수정됨 -->
  </tr>
</table>

<p>📌 새로고침하면 <b>prototype</b>, <b>request</b>는 바뀌고, 나머지는 유지됩니다.</p>
<p>📌 <b>session</b>은 브라우저를 닫고 다시 열어야 바뀌며, <b>application</b>은 서버를 껐다 켜야 바뀝니다.</p>
</body>
</html>
