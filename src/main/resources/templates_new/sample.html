<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thymeleaf 속성 예제</title>
</head>
<body>

<h1>Thymeleaf 속성 샘플</h1>

<!-- th:action 예제: form 전송 경로 동적 설정 -->
<form th:action="@{/submit}" method="post">
  <!-- th:value 예제: 입력 필드에 초기값 넣기 -->
  <input type="text" name="username" th:value="${user.name}" />
  <button type="submit">제출</button>
</form>

<hr/>

<!-- th:text 예제: 변수 출력 -->
<p>사용자 이름: <span th:text="${user.name}">홍길동</span></p>

<!-- th:if 예제: 조건이 참일 때만 표시 -->
<p th:if="${user.age >= 20}">성인입니다.</p>

<!-- th:unless 조건부 렌더링 예제: 조건이 거짓일 때만 표시 -->
<p th:unless="${user.age >= 20}">미성년자입니다.</p>

<hr/>

<!-- th:each 예제: 리스트 반복 출력 -->
<ul>
  <li th:each="item : ${items}" th:text="${item}">아이템</li>
</ul>

<hr/>

<!-- 세션 출력 -->
<p><strong>세션 메시지:</strong> <span th:text="${sessionMessage}">세션 메시지 없음</span></p>

<!-- 쿠키 출력 -->
<p><strong>쿠키 값:</strong> <span th:text="${cookieMessage}">쿠키 없음</span></p>

</body>
</html>
