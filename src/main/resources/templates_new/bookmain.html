<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: commonHead}"></head>
<body class="bg-light">

<!-- 메뉴바 삽입 -->
<div th:replace="~{fragments/head :: navbar}"></div>

<div class="container mt-5">
    <!-- 상단 이미지 -->
    <div class="text-center mb-4">
        <img src="/jjanggu.png" alt="Jjangu 이미지" class="img-fluid" style="max-height: 150px;">
    </div>


    <div class="tab-content" id="bookTabsContent">
        <div class="tab-pane fade show active" id="search" role="tabpanel" aria-labelledby="search-tab">
            <div th:replace="~{fragments/form-search :: content}"></div>
            <div th:replace="~{fragments/book-list :: content}"></div>
        </div>
        <div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add-tab">
            <div th:replace="~{fragments/form-add :: content}"></div>
        </div>
    </div>

    <!-- 공통 푸터 -->
    <div th:replace="~{fragments/footer :: commonFooter}"></div>
</div>

<!-- Bootstrap JS (필요 시 추가) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
