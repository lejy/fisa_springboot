<!-- templates/fragments/form-search.html -->
<div th:fragment="content">
  <div class="card">
    <div class="card-header bg-info text-white">🔍 책 조회</div>
    <div class="card-body">
      <form th:action="@{/books/select4}" method="get" class="row row-cols-lg-auto g-2 align-items-center">

        <!-- 제목 입력 -->
        <div class="col-12">
          <label class="visually-hidden" for="title">제목</label>
          <input type="text" id="title" name="title" class="form-control form-control-sm" placeholder="제목">
        </div>

        <!-- 저자 입력 -->
        <div class="col-12">
          <label class="visually-hidden" for="author">저자</label>
          <input type="text" id="author" name="author" class="form-control form-control-sm" placeholder="저자">
        </div>

        <!-- 조회 버튼 -->
        <div class="col-12">
          <button type="submit" class="btn btn-sm btn-outline-primary">조회</button>
        </div>

        <!-- 새로고침 버튼 -->
        <div class="col-12">
          <a href="/books" class="btn btn-sm btn-outline-secondary">목록 새로고침</a>
        </div>

      </form>
    </div>
  </div>
</div>
